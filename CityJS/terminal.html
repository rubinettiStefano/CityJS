<html>
	<head>
		<title> City Terminal </title>
		<!-- model -->
		<script src="js/model/entities/City.js"></script>
		<script src="js/model/entities/Building.js" ></script>
		<script src="js/model/entities/Citizen.js"></script>
		<script src="js/model/dao/CityDAO.js"> </script>
		<link rel="stylesheet" href="css/terminal.css">
		<link rel="stylesheet" href="css/terminalforms.css">
		
		
	</head> 
	<!-- questa parte Ã¨ la vista -->
	<body>
		<center>
			Welcome to City Terminal 1.0 - It's 1989 again! <br /><br />
			<input 
				type="button"
				class="menubutton" 
				value="new city" 
				onClick="document.getElementById('divnewcity').style.display='block'"
			/>
		</center>
	
		<input 
			type="text" 
			id="commandbar" 
			name="command"
			placeholder="Please type a command, help for more commands" 
		/>
		<br /> <br />
		<div id="divnewcity" class="formdiv" style="display:none">
			<form name="formnewcity">
				Name 
				<input type="text" name="name" placeholder="Insert city name" />
				Picture 
				<input type="text" name="picture" placeholder="Insert city picture" />
				<input 
					type="button" 
					value="Insert" 
					onClick=
						"
							if(formnewcity.name.value=='')
							{
								alert('Name required');
								return;
							}
				
							if(formnewcity.picture.value=='')
							{
								alert('Picture required');
								return;
							}
							
							if(controller.cityDAO.insertCity(formnewcity.name.value,formnewcity.name.value))
							{
								alert('Saved');
								document.getElementById('divnewcity').style.display = 'none';
								return;
							}
							else
								alert('Error');
						"
				/>		
				<input type="button" value="Cancel" onClick="document.getElementById('divnewcity').style.display='none'" />	
			</form>
		</div>
		Results:

		<div id="results">
		</div>
		
	</body>
	<script src="js/controller/terminalcontroller.js"> </script>
	
	
	
	
	
	
</html>
